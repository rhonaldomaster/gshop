services:
  # Creator Panel Development Override
  creator-panel:
    build:
      context: ./creator-panel
      dockerfile: Dockerfile.dev
    container_name: gshop_creator_dev
    ports:
      - "3003:3003"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api/v1
      - NEXTAUTH_URL=http://localhost:3003
      - NEXTAUTH_SECRET=your-nextauth-secret-creator
      - NEXT_PUBLIC_APP_URL=http://localhost:3003
      - NEXT_PUBLIC_WS_URL=ws://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./creator-panel:/app
      - /app/node_modules
      - /app/.next
    networks:
      - gshop_network
    restart: unless-stopped
    command: npm run dev